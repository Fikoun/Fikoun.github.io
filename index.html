<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Title</title>
        <style>
            html, body, main {
                padding: 0;
                margin: 0;
                width: 100%;
                height: 100%;
            }
            main {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            main canvas {
                box-shadow: 9px 10px 0px 1px black;
                box-shadow: 0px 0px 0px 5px #040b3c;
            }
        </style>
        <script src="pixi/pixi.js"></script>
        <script src="core/object.js"></script>
        <script src="core/game.js"></script>
        <script src="core/main.js"></script>
    </head>

    <body>
        <main id='game'> </main>

        <script type="text/javascript">
            window.onload = function () {       
                const config = { 
                    width: 1280,         
                    height: 720,        
                    antialias: true,    
                    transparent: false, 
                    resolution: 1       
                }  
                const GAME = new Game(config, true)

                GAME.setBackground(0x285a84)
                GAME.addImages({
                    isoback: "./images/isoback.jpg"
                })

                GAME.init(main)
            }
        </script>
    <body>
</html>
